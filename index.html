<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zuri Gestion Financière</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="light-theme">
  <div class="container mt-5">
    <div class="d-flex justify-content-between mb-4">
      <div id="financialStatus"></div>
      <i id="themeToggle" class="bi bi-moon" style="font-size: 1.5rem; cursor: pointer;"></i>
    </div>
    <h2 class="text-center">ZGF</h2>
    <div class="text-center mb-4">
      <div id="totalAmount" class="mt-3"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="transactionForm">
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" required>
          </div>
          <div class="form-group">
            <label for="amount">Montant:</label>
            <input type="number" class="form-control" id="amount" required>
          </div>
          <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" id="type" required>
              <option value="income">Entrée</option>
              <option value="expense">Dépense</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Confirmer</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Historique</h3>
        <div id="transactionContainer" class="overflow-auto" style="max-height: 300px;">
          <ul id="transactionList" class="list-group"></ul>
        </div>
        <div id="loadingIndicator" style="display:none;">Chargement...</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="transactionModalLabel">Détails de la transaction</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="transactionDetails"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
